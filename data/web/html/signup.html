<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Y-CHECK · 회원가입</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-[#f7f9fc] text-slate-900 pb-24">

  <!-- 공통 헤더 -->
  <header class="bg-white border-b">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 h-14 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <a href="main.html" class="flex items-center gap-3">
          <img src="../img/ycheck_logo.png" alt="Y-CHECK 로고" class="h-8 w-auto">
        </a>
        <div class="h-4 w-px bg-slate-200"></div>
        <div class="text-sm text-slate-600">연세대학교 졸업요건계산기</div>
      </div>
      <nav class="hidden sm:flex items-center gap-6 text-sm text-slate-600">
        <a href="calculator.html" class="hover:text-slate-900">계산기</a>
        <a href="timetable.html" class="hover:text-slate-900">시간표</a>
        <a href="sunbae.html" class="hover:text-slate-900">선배들의 발자취</a>
        <a href="mypage.html" class="hover:text-slate-900">마이페이지</a>
      </nav>
    </div>
  </header>

  <main class="max-w-7xl mx-auto px-4 sm:px-6 py-10 grid place-items-center">
    <section class="bg-white rounded-2xl border shadow-sm w-full max-w-xl p-8">
      <h1 class="text-2xl font-bold">회원가입</h1>
      <p class="text-slate-600 text-sm mt-1">기본 정보를 입력해 주세요.</p>

      <form class="mt-6 grid grid-cols-1 sm:grid-cols-2 gap-4">
        <div class="sm:col-span-2">
          <label class="block text-sm text-slate-600 mb-1">ID</label>
          <input type="text" class="w-full rounded-xl border px-3 py-2" placeholder="아이디">
        </div>
        <div class="sm:col-span-2">
          <label class="block text-sm text-slate-600 mb-1">Password</label>
          <input type="password" class="w-full rounded-xl border px-3 py-2" placeholder="비밀번호">
        </div>
        <div>
          <label class="block text-sm text-slate-600 mb-1">이름</label>
          <input type="text" class="w-full rounded-xl border px-3 py-2">
        </div>
        <div>
          <label class="block text-sm text-slate-600 mb-1">학번</label>
          <input type="text" class="w-full rounded-xl border px-3 py-2">
        </div>
        <div>
          <label class="block text-sm text-slate-600 mb-1">이메일</label>
          <input type="email" class="w-full rounded-xl border px-3 py-2" placeholder="you@yonsei.ac.kr">
        </div>
        <div>
          <label class="block text-sm text-slate-600 mb-1">현재 학년/학기</label>
          <select class="w-full rounded-xl border px-3 py-2 text-sm">
            <option value="">선택하세요</option>
            <option>1학년 1학기</option>
            <option>1학년 2학기</option>
            <option>2학년 1학기</option>
            <option>2학년 2학기</option>
            <option>3학년 1학기</option>
            <option>3학년 2학기</option>
            <option>4학년 1학기</option>
            <option>4학년 2학기</option>
          </select>
        </div>

        <fieldset class="sm:col-span-2 border rounded-xl p-4">
          <legend class="px-1 text-sm text-slate-600">관심 전공/분야</legend>
          <div class="grid grid-cols-2 gap-2 text-sm mt-1">
            <label class="inline-flex items-center gap-2">
              <input type="checkbox"> AI/머신러닝
            </label>
            <label class="inline-flex items-center gap-2">
              <input type="checkbox"> 보안/네트워크
            </label>
            <label class="inline-flex items-center gap-2">
              <input type="checkbox"> 게임/미디어
            </label>
            <label class="inline-flex items-center gap-2">
              <input type="checkbox"> 데이터/통계
            </label>
          </div>
        </fieldset>

        <div class="sm:col-span-2 flex items-center gap-2">
          <input type="checkbox" class="h-4 w-4">
          <span class="text-sm text-slate-700">데이터 사용 동의</span>
        </div>

        <div class="sm:col-span-2 space-y-2">
          <button type="button" class="w-full rounded-xl bg-blue-700 text-white py-2 text-sm font-semibold">
            계정 생성하기
          </button>
          <a href="login.html" class="w-full inline-flex justify-center rounded-xl border py-2 text-sm">
            이미 계정이 있으신가요? 로그인
          </a>
        </div>
      </form>

      <div class="mt-6 text-xs text-slate-500">
        ※ 본 서비스는 비공식 참고용이며, 실제 인정은 학교 정책을 따릅니다.
      </div>
    </section>
  </main>

  <!-- 공통 푸터 -->
  <footer class="fixed bottom-0 inset-x-0 bg-white border-t">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 py-4 flex items-start justify-between">
      <div class="flex items-start gap-4">
        <img src="../img/ycheck_logo.png" alt="Y-CHECK 로고" class="h-6 w-auto" />
        <div class="space-y-1 text-sm text-slate-600 leading-relaxed">
          <div>강원특별자치도 원주시 흥업면 연세대길 1 창조관</div>
          <div>TEL) 033-123-4567</div>
          <div>EMAIL: YCHECK@gmail.com</div>
        </div>
      </div>
      <div class="flex items-center gap-6 text-sm text-slate-600">
        <span class="hidden sm:block h-6 w-px bg-slate-200"></span>
        <span>만든이들</span>
        <span>문의하기</span>
      </div>
    </div>
  </footer>
</body>
</html>
