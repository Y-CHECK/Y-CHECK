<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Y-CHECK · 로그인</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-[#f7f9fc] text-slate-900 pb-24">

  <!-- 공통 헤더 -->
  <header class="bg-white border-b">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 h-14 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <a href="main.html" class="flex items-center gap-3">
          <img src="../img/ycheck_logo.png" alt="Y-CHECK 로고" class="h-8 w-auto">
        </a>
        <div class="h-4 w-px bg-slate-200"></div>
        <div class="text-sm text-slate-600">연세대학교 졸업요건계산기</div>
      </div>
      <nav class="hidden sm:flex items-center gap-6 text-sm text-slate-600">
        <a href="calculator.html" class="hover:text-slate-900">계산기</a>
        <a href="timetable.html" class="hover:text-slate-900">시간표</a>
        <a href="sunbae.html" class="hover:text-slate-900">선배들의 발자취</a>
        <a href="mypage.html" class="hover:text-slate-900">마이페이지</a>
      </nav>
    </div>
  </header>

  <main class="max-w-7xl mx-auto px-4 sm:px-6 py-10 grid place-items-center">
    <section class="bg-white rounded-2xl border shadow-sm w-full max-w-md p-8">
      <h1 class="text-2xl font-bold">로그인</h1>
      <p class="text-slate-600 text-sm mt-1">학교 이메일로 로그인해 주세요.</p>

      <!-- 로그인 폼 -->
      <form id="loginForm" class="mt-6 space-y-4">
        <div>
          <label class="block text-sm text-slate-600 mb-1">아이디</label>
          <input
            type="text"
            name="username"
            class="w-full rounded-xl border px-3 py-2"
            placeholder="you@yonsei.ac.kr"
            required
          />
        </div>
        <div>
          <label class="block text-sm text-slate-600 mb-1">비밀번호</label>
          <input
            type="password"
            name="password"
            class="w-full rounded-xl border px-3 py-2"
            placeholder="••••••••"
            required
          />
        </div>

        <div class="flex items-center justify-between text-sm">
          <label class="flex items-center gap-2">
            <input type="checkbox" class="h-4 w-4">
            <span>로그인 상태 유지</span>
          </label>
          <a href="#" class="text-blue-600 hover:underline">비밀번호 찾기</a>
        </div>

        <button
          type="submit"
          class="w-full mt-2 rounded-xl bg-blue-700 text-white py-2 text-sm font-semibold"
        >
          로그인
        </button>
        <a href="signup.html" class="w-full mt-2 inline-flex justify-center rounded-xl border py-2 text-sm">
          회원가입
        </a>
      </form>

      <div class="mt-6 text-xs text-slate-500">
        ※ 본 서비스는 비공식 참고용이며, 실제 인정은 학교 정책을 따릅니다.
      </div>
    </section>
  </main>

  <!-- 공통 푸터 -->
  <footer class="fixed bottom-0 inset-x-0 bg-white border-t">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 py-4 flex items-start justify-between">
      <div class="flex items-start gap-4">
        <img src="../img/ycheck_logo.png" alt="Y-CHECK 로고" class="h-6 w-auto" />
        <div class="space-y-1 text-sm text-slate-600 leading-relaxed">
          <div>강원특별자치도 원주시 흥업면 연세대길 1 창조관</div>
          <div>TEL) 033-123-4567</div>
          <div>EMAIL: YCHECK@gmail.com</div>
        </div>
      </div>
      <div class="flex items-center gap-6 text-sm text-slate-600">
        <span class="hidden sm:block h-6 w-px bg-slate-200"></span>
        <span>만든이들</span>
        <span>문의하기</span>
      </div>
    </div>
  </footer>

  <!-- 로그인 API 호출 스크립트 -->
  <script>
    const loginForm = document.getElementById("loginForm");

    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const formData = new FormData(loginForm);
      const payload = {
        username: formData.get("username"),
        password: formData.get("password"),
      };

      try {
        const resp = await fetch("/api/login/", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(payload),
          credentials: "include", // 세션 쿠키 같이 보내기
        });

        let data;
        try {
          data = await resp.json();
        } catch (err) {
          console.error("JSON parse error", err);
          alert("서버 응답 형식이 올바르지 않습니다.");
          return;
        }

        if (!resp.ok || !data.success) {
          alert(data.message || "로그인에 실패했습니다.");
          return;
        }

        alert("로그인 성공!");
        window.location.href = "main.html";
      } catch (error) {
        console.error("login error", error);
        alert("서버에 연결할 수 없습니다.");
      }
    });
  </script>
</body>
</html>
