<html lang="ko">

  <meta charset="UTF-8" />

    <div class="max-w-7xl mx-auto px-4 sm:px-6 h-14 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <a href="main.html" class="flex items-center gap-3">
          <img src="../img/ycheck_logo.png" alt="Y-CHECK 로고" class="h-8 w-auto">
        </a>
        <div class="h-4 w-px bg-slate-200"></div>
        <div class="text-sm text-slate-600">연세대학교 졸업요건계산기</div>
      </div>
      <nav class="hidden sm:flex items-center gap-6 text-sm text-slate-600">
        <a href="calculator.html" class="hover:text-slate-900 font-semibold">계산기</a>
        <a href="timetable.html" class="hover:text-slate-900">시간표</a>
        <a href="sunbae.html" class="hover:text-slate-900">선배들의 발자취</a>
        <a href="mypage.html" class="hover:text-slate-900">마이페이지</a>
      </nav>
    </div>
  </header>


  <!-- ====================== -->
  <!-- 메인 -->
  <!-- ====================== -->
  <main class="max-w-7xl mx-auto px-4 sm:px-6 py-8 grid grid-cols-1 lg:grid-cols-12 gap-6">

    <!-- ====================== -->
    <!-- 왼쪽: 내 정보 & 과목 선택 -->
    <!-- ====================== -->
    <section class="lg:col-span-4 space-y-4">

      <div class="bg-white rounded-2xl border shadow-sm p-5">

        <h2 class="text-lg font-semibold mb-4 border-b pb-2">내 정보</h2>

        <!-- 입학년도 -->
        <div class="mb-3">
          <label class="block text-sm text-slate-600 mb-1">입학년도</label>
          <select id="entryYear" class="w-full rounded-xl border px-3 py-2 text-sm">
            <option value="2022">2022 학번</option>
          </select>
        </div>

        <!-- 전공 -->
        <div class="mb-3">
          <label class="block text-sm text-slate-600 mb-1">전공</label>
          <select id="major" class="w-full rounded-xl border px-3 py-2 text-sm">
            <option value="소프트웨어학부">소프트웨어학부</option>
          </select>
        </div>

        <!-- 트랙 -->
        <div class="mb-3">
          <div class="text-sm text-slate-600 mb-1">트랙</div>

          <label class="mr-4 text-sm"><input type="radio" name="track" value="none" checked /> 미정</label>
          <label class="mr-4 text-sm"><input type="radio" name="track" value="ai_bigdata" /> AI·빅데이터</label>
          <label class="mr-4 text-sm"><input type="radio" name="track" value="ai_media" /> AI미디어</label>
          <label class="mr-4 text-sm"><input type="radio" name="track" value="ai_science" /> AI계산과학</label>
          <label class="mr-4 text-sm"><input type="radio" name="track" value="smart_iot" /> 스마트IoT</label>
          <label class="mr-4 text-sm"><input type="radio" name="track" value="security" /> 정보보안</label>
        </div>

        <!-- 과목 선택 -->
        <div class="mt-4 border rounded-xl p-3">
          <div class="text-sm font-semibold mb-2">이수 과목 선택</div>
          <div id="courseList" class="space-y-1 text-sm text-slate-700">
            <!-- JS 자동 로딩 -->
          </div>
        </div>

        <!-- 계산 버튼 -->
        <button onclick="calculate()"
          class="w-full mt-4 py-2 bg-blue-600 text-white rounded-xl text-sm font-semibold">
          졸업요건 계산하기
        </button>

      </div>
    </section>

    <!-- ====================== -->
    <!-- 오른쪽: 결과 영역 -->
    <!-- ====================== -->
    <section class="lg:col-span-8 space-y-4">


      <!-- 요약 카드 -->
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">

        <div class="bg-white rounded-2xl border shadow-sm p-5 text-center">
          <div class="text-sm text-slate-500">누적 이수 학점</div>
          <div id="summaryTotalCredits" class="mt-2 text-3xl font-bold text-blue-600">0</div>
        </div>

        <div class="bg-white rounded-2xl border shadow-sm p-5 text-center">
          <div class="text-sm text-slate-500">필요 학점</div>
          <div id="summaryRequiredCredits" class="mt-2 text-3xl font-bold text-slate-800">135</div>
        </div>

        <div class="bg-white rounded-2xl border shadow-sm p-5 text-center">
          <div class="text-sm text-slate-500">졸업 가능 여부</div>
          <div id="summaryCanGraduate" class="mt-2 text-3xl font-bold text-rose-500">-</div>
        </div>

      </div>


      <!-- ================================= -->
      <!-- 졸업요건 영역별 진행률 + 전공필수 포함 -->
      <!-- ================================= -->
      <div class="bg-white rounded-2xl border shadow-sm p-5">
        <h3 class="text-sm text-slate-500 mb-3">졸업요건 영역별 진행률</h3>
        <div id="progressList" class="space-y-4"></div>
      </div>


      <!-- ================================= -->
      <!-- 영역별 이수 과목 표 출력 -->
      <!-- ================================= -->
      <div id="areaTables" class="space-y-6">
        <!-- JS에서 자동 구성 -->
      </div>

    </section>

  </main>



  <!-- 푸터 -->
  <footer class="fixed bottom-0 inset-x-0 bg-white border-t">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 py-4 flex items-start justify-between">
      <div class="flex items-start gap-4">
        <img src="../img/ycheck_logo.png" alt="Y-CHECK 로고" class="h-6 w-auto" />
        <div class="space-y-1 text-sm text-slate-600 leading-relaxed">
          <div>강원특별자치도 원주시 흥업면 연세대길 1 창조관</div>
          <div>TEL) 033-123-4567</div>
          <div>EMAIL: YCHECK@gmail.com</div>
        </div>
      </div>
      <div class="flex items-center gap-6 text-sm text-slate-600">
        <span class="hidden sm:block h-6 w-px bg-slate-200"></span>
        <span>만든이들</span>
        <span>문의하기</span>
      </div>
    </div>
  </footer>3


<script>

// ===============================
// 1) DB에서 과목 목록 로딩
// ===============================
async function loadCourses() {
  const res = await fetch("http://localhost:8000/api/curriculum/courses/");
  const courses = await res.json();

  const list = document.getElementById("courseList");
  list.innerHTML = "";

  courses.forEach(c => {
    list.innerHTML += `
      <label class="block">
        <input type="checkbox"
          class="mr-2 course-checkbox"
          data-credits="${c.credits}"
          data-category="${c.category}"
          value="${c.code}">
        ${c.code} - ${c.name} (${c.credits}학점)
      </label>
    `;
  });
}

window.onload = loadCourses;




// ===============================
// 2) 졸업요건 계산
// ===============================
async function calculate() {

  // (1) 선택된 과목 목록
  const selectedCodes = [];
  let totalCredits = 0;

  const selectedCourses = [];   // 표 출력용

  document.querySelectorAll(".course-checkbox:checked").forEach(cb => {
    selectedCodes.push(cb.value);
    totalCredits += Number(cb.dataset.credits);

    selectedCourses.push({
      code: cb.value,
      credits: Number(cb.dataset.credits),
      category: cb.dataset.category
    });
  });

  // (2) 트랙
  const track = document.querySelector("input[name='track']:checked").value;


  // (3) 이수 영역별 분류
  const categoryCredits = {
    GE_BASIC: 0,
    GE_UNIV_REQUIRED: 0,
    EXPLORATION: 0,
    MAJOR_BASIC: 0,
    MAJOR_DEEP: 0,
    LEVEL300: 0
  };

  const categoryDetails = {
    GE_BASIC: [],
    GE_UNIV_REQUIRED: [],
    EXPLORATION: [],
    MAJOR_BASIC: [],
    MAJOR_DEEP: [],
    LEVEL300: []
  };

  selectedCourses.forEach(c => {
    categoryCredits[c.category] += c.credits;
    categoryDetails[c.category].push(c);

    // 3000단위 이상
    if (c.code.startsWith("SWE3") || c.code.startsWith("SWE4")) {
      categoryCredits["LEVEL300"] += c.credits;
      categoryDetails["LEVEL300"].push(c);
    }
  });


  // (4) 백엔드로 보낼 payload
  const payload = {
    entry_year: 2022,
    major: "소프트웨어학부",
    track: track,
    total_credits: totalCredits,
    completed_courses: selectedCodes,
    credits: {
      liberal_basic: categoryCredits.GE_BASIC,
      univ_required: categoryCredits.GE_UNIV_REQUIRED,
      exploration: categoryCredits.EXPLORATION,
      major_basic: categoryCredits.MAJOR_BASIC,
      level300: categoryCredits.LEVEL300,
      deep_major: categoryCredits.MAJOR_DEEP,
      track: 15
    },
    flags: {
      second_major_done: true,
      language_cert: true,
      it_cert: true,
      industry_cert: false
    }
  };

  const res = await fetch("http://localhost:8000/api/curriculum/calculate/", {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify(payload)
  });

  const data = await res.json();
  console.log(data);


  // ============================
  // 5) 요약 카드 업데이트
  // ============================
  document.getElementById("summaryTotalCredits").innerText = totalCredits;
  document.getElementById("summaryRequiredCredits").innerText = data.summary.required_total_credits;
  document.getElementById("summaryCanGraduate").innerText =
    data.summary.can_graduate ? "가능" : "불가";



  // ============================
  // 6) 영역별 진행률 + 전공필수 포함
  // ============================
  const progressList = document.getElementById("progressList");
  progressList.innerHTML = "";

  const areaNames = {
    GE_BASIC: "교양기초",
    GE_UNIV_REQUIRED: "대학교양 필수",
    EXPLORATION: "전공탐색",
    MAJOR_BASIC: "기본전공",
    MAJOR_DEEP: "심화전공",
    LEVEL300: "3000단위 이상"
  };

  const needed = {
    GE_BASIC: 22,
    GE_UNIV_REQUIRED: 5,
    EXPLORATION: 21,
    MAJOR_BASIC: 36,
    LEVEL300: 45,
    MAJOR_DEEP: 36,
    MAJOR_TRACK: 15
  };

  Object.keys(areaNames).forEach(key => {
    const now = categoryCredits[key];
    const min = needed[key] || 0;
    const percent = min ? Math.min(100, Math.round(now / min * 100)) : 0;

    progressList.innerHTML += `
      <div>
        <div class="flex justify-between text-xs mb-1">
          <span>${areaNames[key]}</span>
          <span>${percent}% (${now}/${min})</span>
        </div>
        <div class="h-2 bg-slate-100 rounded-full overflow-hidden">
          <div class="h-full bg-blue-500" style="width:${percent}%"></div>
        </div>
      </div>
    `;
  });

  // 전공필수 추가
  const majorRequiredPercent = data.major_required.percentage;
  progressList.innerHTML += `
    <div>
      <div class="flex justify-between text-xs mb-1">
        <span>전공필수</span>
        <span>${majorRequiredPercent}%</span>
      </div>
      <div class="h-2 bg-slate-100 rounded-full overflow-hidden">
        <div class="h-full bg-blue-500" style="width:${majorRequiredPercent}%"></div>
      </div>
    </div>
  `;



  // ============================
  // 7) 영역별 이수 과목 표 자동 생성
  // ============================
  const areaTables = document.getElementById("areaTables");
  areaTables.innerHTML = "";

  const tableAreas = [
    ["GE_BASIC", "교양기초 이수 현황"],
    ["GE_UNIV_REQUIRED", "대학교양 필수 이수 현황"],
    ["EXPLORATION", "전공탐색 이수 현황"],
    ["MAJOR_BASIC", "기본전공 이수 현황"],
    ["MAJOR_DEEP", "심화전공 이수 현황"],
    ["LEVEL300", "3000단위 이상 이수 현황"],
  ];

  tableAreas.forEach(([key, label]) => {
    let rows = "";
    categoryDetails[key].forEach(c => {
      rows += `
        <tr class="border-b">
          <td class="py-2 text-center">${c.code}</td>
          <td class="py-2 text-center">${c.category}</td>
          <td class="py-2 text-center">${c.credits}</td>
        </tr>
      `;
    });

    areaTables.innerHTML += `
      <div class="bg-white rounded-2xl border shadow-sm p-5">
        <div class="text-sm text-slate-500 mb-2">${label}</div>
        <div class="overflow-x-auto">
          <table class="min-w-full text-sm">
            <thead>
              <tr class="border-b text-slate-500">
                <th class="py-2">코드</th>
                <th class="py-2">영역</th>
                <th class="py-2">학점</th>
              </tr>
            </thead>
            <tbody>${rows}</tbody>
          </table>
        </div>
      </div>
    `;
  });


}

</script>
