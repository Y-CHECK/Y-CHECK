server {
    listen 80;
    server_name _;

    # 정적 파일 (HTML, CSS, JS) 경로
    root /usr/share/nginx/html;
    index index.html;

    # /register -> /register.html 같이 .html 생략해서 접근 가능하게
    location / {
        try_files $uri $uri.html $uri/ =404;
    }

    # /api/ 로 시작하는 요청은 api 컨테이너로 프록시
    location /api/ {
        proxy_pass http://api:8000;  # compose의 서비스 이름(api)을 사용
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}
